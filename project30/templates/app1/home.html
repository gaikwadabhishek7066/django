<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* General Styles */
        body {
          margin: 0;
          font-family: Arial, sans-serif;
        }
    
        /* Header Styling */
        header {
          background-color: #333;
          color: white;
          padding: 1rem 2rem;
          display: flex;
          justify-content: space-between;
          align-items: center;
          position: fixed;
          position: relative;
          position: static;
          top: 0;
          z-index: 1000;
        }
    
        header .logo {
          font-size: 1.5rem;
          font-weight: bold;
        }
    
        header nav {
          display: flex;
          gap: 1rem;
        }
    
        header nav a {
          color: white;
          text-decoration: none;
          padding: 0.5rem 1rem;
          border-radius: 4px;
          transition: background-color 0.3s;
        }
    
        header nav a:hover {
          background-color: #575757;
        }
    
        /* Responsive Navigation */
        @media (max-width: 600px) {
          header nav {
            flex-direction: column;
            align-items: flex-start;
          }
        }
      </style>
</head>
