{% extends 'notes/base.html' %}

{% block content %}
    <h2>{% if form.instance.pk %}Edit Note{% else %}Add Note{% endif %}</h2>
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'index' %}">Back to Notes</a>
{% endblock %}
