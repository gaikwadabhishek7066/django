{%extends "app1/index.html"%}
{%block content%}
<table class="table table-success table-striped" border="2">
    <tr>
        <th>ProductId</th>
        <th>Product Name</th>
        <th>Product Qty</th>
        <th>Product Price</th>
    </tr>
    {% for product in products %}
    <tr>
        <td>{{product.prodid}}</td>
        <td>{{product.prodname}}</td>
        <td>{{product.qty}}</td>
        <td>{{product.price}}</td>
    </tr>
    {%endfor%}
</table>
{%endblock%}
