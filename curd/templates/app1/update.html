{% extends 'app1/base.html' %}
{% block content %}
<style>
    .create {
        display: flex;
        justify-content: center;
        align-items: center;
        
    }
    #add {
        background-color: aquamarine;
        cursor: pointer;
    }
</style>
<div class="create">
    <form action="/update/" method="post">
        {% csrf_token %}
        <table> 
            <tr>
                <td>Roll No</td>
                <td><input type="text" name="roll_no" id="" required></td>
            </tr>
            <tr>
                <td>Name</td>
                <td><input type="text" name="name" id="" required></td>
            </tr>
            <tr>
                <td>Subject-1</td>
                <td><input type="text" name="sub1" id="" required></td>
            </tr>
            <tr>
                <td>Subject-2</td>
                <td><input type="text" name="sub2" id="" required></td>
            </tr>
            <tr>
                <td><input type="submit" value="Update" id="add"></td>
            </tr>
        </table>
    </form>
    
</div>
{{msg}}
{% endblock %}
