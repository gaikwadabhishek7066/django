<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <table border="1px" width="100%">
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Login ID</th>
        <th>Password</th>
        <th>Contact No.</th>
    </tr>
     {% for i in form %}
     <tr>
        <td>{{i.name}}</td>
        <td>{{i.email}}</td>
        <td>{{i.loginid}}</td>
        <td>{{i.password}}</td>
        <td>{{i.number}}</td>
     </tr>
     {% endfor %}
   </table>

</body>
</html>
