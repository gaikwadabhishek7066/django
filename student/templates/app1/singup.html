<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    
        .table {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 10px;
            background-color: rgb(184, 184, 230);
          
}

       .table table {
            height: 200px;
            width: 300px;
            border-collapse: collapse;
            background-color: #f2f2f2;
        }
        
        .table table th,
       .table table td{
       
            padding: 10px;
            font-size: 16px;
            
            text-align: center;
        }
       #btn {
        background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border: none;
            cursor: pointer;
            margin: 10px 0;
            width: 100%;
       }
    </style>
</head>
<body>
    <form action="/singup/" method="post">
        {% csrf_token %}
        <div class="table">
            <table>
                <tr>
                    <td>Name</td>
                    <td><input type="text" name="name" id=""></td>
                </tr>
                <tr>
                    <td>UserName</td>
                    <td><input type="text" name="username" id="" required></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password" name="password" id="" required></td>
                </tr>

                <tr>
                    <td><input type="submit" value="sinup" id="btn"></td>
                  
                </tr>
                <tr>
                    <td> <a href="/signin/">Login here</a></td>
                </tr>
                {{msg}}
            </table>
            <div id="error-message" style="color: red;">
                
            </div>
    
        </div>
       
    </form>
</body>
</html>
